<!DOCTYPE html>
<html lang="en">

<body>

            <tr>
                <td>
                    <label for="nama"> Nama : </label>
                    <input type="text" name="nama" id="nama">

            </tr>

            <tr>
                <td>
                    <label for="kelas"> Kelas : </label>
